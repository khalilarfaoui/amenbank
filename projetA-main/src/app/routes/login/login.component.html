<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-title class="auth-title">Authentification</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" [(ngModel)]="authRequest.email" name="username" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" [(ngModel)]="authRequest.password" name="password" type="password" required>
        </mat-form-field>
        <button mat-raised-button style="background-color: #4CAF50;" color="primary" class="full-width" type="submit">Login</button>
      </form>


      <a routerLink="../sign-up" class="forgot-password-link">Inscription</a>
      <a routerLink="../forget" class="forgot-password-link">Mot de passe oubli√© ?</a><br>

    </mat-card-content>
    <div class="container" *ngIf="authResponse.mfaEnabled">
      <h2>Two-Factor Authentication</h2>
      <div class="form-group">
        <label for="validationCode">Enter 6 digits Validation Code Generated by the app</label>
        <input type="text" id="validationCode" name="validationCode" required [(ngModel)]="otpCode">
      </div>
      <button type="button" mat-raised-button (click)="verifyCode()" [class.button-disabled]="otpCode.length < 6">Verify code</button>
    </div>

    <div *ngIf="message" class="success-message-panel">
      <div class="success-message">{{ message }}</div>
    </div>
  </mat-card>
</div>
