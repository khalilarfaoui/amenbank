<div class="forgot-password-container">
  <mat-card class="forgot-password-card">
    <div class="alert success-message" *ngIf="showMessage"> {{message}}</div>
    <div class="alert error-message" *ngIf="showMessageError"> {{message}}</div>
    <mat-card-title class="forgot-password-title">Réinitialiser le mot de passe</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onForgotPassword()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Entrez votre adresse e-mail" [(ngModel)]="forgotPasswordRequest.email" name="email" type="email" required>
          <mat-hint>Vous recevrez un lien pour réinitialiser votre mot de passe.</mat-hint>
        </mat-form-field>
        <button mat-raised-button color="primary" class="full-width" type="submit" style="background-color: #4CAF50;">
          Envoyer un lien de réinitialisation
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" routerLink="../login">Retour à la connexion</button>
    </mat-card-actions>
  </mat-card>
</div>
