<div class="change-password-container">
  <mat-card class="change-password-card">
    <mat-card-title class="change-password-title">Changer le mot de passe</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onChangePassword()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nouveau mot de passe</mat-label>
          <input matInput placeholder="Entrez votre nouveau mot de passe" [(ngModel)]="passwordChange.newPassword" name="newPassword" type="password" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirmer le nouveau mot de passe</mat-label>
          <input matInput placeholder="Confirmez votre nouveau mot de passe" [(ngModel)]="passwordChange.confirmPassword" name="confirmPassword" type="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" class="full-width" type="submit" style="background-color: #4CAF50;">
          Changer le mot de passe
        </button>
      </form>
      <div *ngIf="message" [ngClass]="{'success-message': messageType === 'success', 'error-message': messageType === 'error'}" class="alert">
        {{ message }}
      </div>
    </mat-card-content>
  </mat-card>
</div>
