<div class="container">
  <h2>Admin Dashboard</h2>

  <mat-card class="card" id="user-management-card">
    <mat-card-title>User Management</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onCreateUser()" id="create-user-form">
        <mat-form-field appearance="fill">
          <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput placeholder="Password" [(ngModel)]="password" name="password" type="password" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput placeholder="Role" [(ngModel)]="role" name="role" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" id="create-user-button">Create User</button>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="card" id="user-list-card">
    <mat-card-title>User List</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource.data" class="mat-elevation-z8">
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let user"> {{user.role}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let user">
            <button mat-button color="warn" (click)="onDeleteUser(user.id)">Delete</button>
            <button mat-button (click)="onResetPassword(user.id)">Reset Password</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>

  <mat-card class="card" id="transaction-management-card">
    <mat-card-title>Transaction Management</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="onAssignTransaction()" id="assign-transaction-form">
        <mat-form-field appearance="fill">
          <input matInput placeholder="Transaction ID" [(ngModel)]="transactionId" name="transactionId" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput placeholder="Username" [(ngModel)]="assignUsername" name="assignUsername" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" id="assign-transaction-button">Assign Transaction</button>
      </form>

      <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
        <ng-container matColumnDef="transactionId">
          <th mat-header-cell *matHeaderCellDef> Transaction ID </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.transactionId}} </td>
        </ng-container>

        <ng-container matColumnDef="assignedTo">
          <th mat-header-cell *matHeaderCellDef> Assigned To </th>
          <td mat-cell *matCellDef="let transaction"> {{transaction.assignedTo}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="transactions"></tr>
        <tr mat-row *matRowDef="let row; columns: transactions;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
